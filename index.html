<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大份制造机</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-bg': '#f2e8cf',      // Cream/Beige
              'retro-paper': '#fffdf5',   // Lighter paper
              'retro-mustard': '#e9c46a', // Mustard Yellow
              'retro-orange': '#e76f51',  // Burnt Orange
              'retro-teal': '#2a9d8f',    // Retro Green/Teal accent
              'retro-dark': '#264653',    // Warm Grey/Dark
              'retro-border': '#1d1d1b',  // Almost black for outlines
            },
            fontFamily: {
              sans: ['Archivo Black', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #1d1d1b',
              'hard-sm': '2px 2px 0px 0px #1d1d1b',
              'hard-lg': '8px 8px 0px 0px #1d1d1b',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Space Mono', monospace; 
        background-color: #f2e8cf; 
        color: #1d1d1b;
        background-image: radial-gradient(#e9c46a 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Halftone Pattern effect for some headers */
      .halftone-pattern {
        background-image: radial-gradient(circle, #1d1d1b 1px, transparent 1px);
        background-size: 4px 4px;
        opacity: 0.1;
      }

      .markdown-body h1 { font-family: 'Archivo Black', sans-serif; font-size: 2em; text-transform: uppercase; border-bottom: 3px solid #1d1d1b; margin-bottom: 0.5em; margin-top: 1em; color: #e76f51; }
      .markdown-body h2 { font-family: 'Archivo Black', sans-serif; font-size: 1.5em; margin-bottom: 0.5em; margin-top: 1em; color: #264653; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.6; color: #1d1d1b; }
      .markdown-body strong { color: #e76f51; font-weight: 700; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 12px; border-left: 2px solid #1d1d1b; background: #e9c46a; }
      ::-webkit-scrollbar-thumb { background: #e76f51; border: 2px solid #1d1d1b; }
      ::-webkit-scrollbar-thumb:hover { background: #264653; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
