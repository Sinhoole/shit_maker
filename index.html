<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>大份制造机</title>
    <!-- Tailwind works fine via CDN for simple projects, or you can install it via npm -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-bg': '#f2e8cf',      // Cream/Beige
              'retro-paper': '#fdf6e3',   // Old Paper yellowish
              'retro-mustard': '#e9c46a', // Mustard Yellow
              'retro-orange': '#e76f51',  // Burnt Orange
              'retro-teal': '#2a9d8f',    // Retro Green/Teal accent
              'retro-dark': '#264653',    // Warm Grey/Dark
              'retro-border': '#1d1d1b',  // Almost black for outlines
              'retro-ink': '#2c2c2c',     // Ink color
            },
            fontFamily: {
              sans: ['Archivo Black', 'sans-serif'],
              mono: ['Space Mono', 'monospace'],
              serif: ['Merriweather', 'serif'], // Added for newspaper body
            },
            boxShadow: {
              'hard': '4px 4px 0px 0px #1d1d1b',
              'hard-sm': '2px 2px 0px 0px #1d1d1b',
              'hard-lg': '8px 8px 0px 0px #1d1d1b',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&family=Noto+Serif+SC:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Space Mono', monospace; 
        background-color: #f2e8cf; 
        color: #1d1d1b;
        background-image: radial-gradient(#e9c46a 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      /* Old Newspaper Texture Class */
      .old-paper-texture {
        background-color: #fdf6e3;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.08'/%3E%3C/svg%3E");
        box-shadow: inset 0 0 80px rgba(87, 73, 50, 0.15);
      }

      /* Halftone Pattern effect for some headers */
      .halftone-pattern {
        background-image: radial-gradient(circle, #1d1d1b 1px, transparent 1px);
        background-size: 4px 4px;
        opacity: 0.1;
      }

      .markdown-body h1 { 
        font-family: "STZhongsong", "SimSun", "Noto Serif SC", "Merriweather", serif;
        font-weight: 900;
        font-size: 2.4em; 
        text-transform: uppercase; 
        border-bottom: 3px double #1d1d1b; 
        margin-bottom: 0.6em; 
        margin-top: 0.2em; 
        padding-bottom: 0.3em; /* Fix: Added padding so text doesn't touch the line */
        color: #1d1d1b; 
        line-height: 1.3; 
        letter-spacing: 0.05em; 
        text-align: center; 
      }
      .markdown-body h2 { font-family: 'Archivo Black', sans-serif; font-size: 1.5em; margin-bottom: 0.5em; margin-top: 1em; color: #264653; border-bottom: 1px solid #1d1d1b; padding-bottom: 4px; }
      .markdown-body p { margin-bottom: 1em; line-height: 1.8; color: #2c2c2c; font-family: 'Merriweather', "Noto Serif SC", serif; font-size: 1.05rem; text-align: justify; }
      .markdown-body strong { color: #e76f51; font-weight: 900; }
      .markdown-body blockquote { border-left: 4px solid #e76f51; padding-left: 1rem; font-style: italic; color: #555; background: rgba(231, 111, 81, 0.1); padding: 1rem; margin: 1rem 0; }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 12px; border-left: 2px solid #1d1d1b; background: #e9c46a; }
      ::-webkit-scrollbar-thumb { background: #e76f51; border: 2px solid #1d1d1b; }
      ::-webkit-scrollbar-thumb:hover { background: #264653; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <!-- Point to the local entry file -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
